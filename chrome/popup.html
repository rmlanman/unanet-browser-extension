<!doctype html>
<html>
<head>
  <title>Unanet Chrome Extension</title>
  <link rel="stylesheet" type="text/css" href="unanet.css"/>
  <script type="text/javascript" src="unanet.js"></script>
  <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="chrome-common.js"></script>
  <script type="text/javascript" src="chrome-extension.js"></script>
  <script type="text/javascript" src="popup.js"></script>
</head>
<body>
<div id="timesheetErrors"></div>

<form>
  Last Checked: <span id="lastCheckedTime"></span>
  <div id="actions">
    <a id="openHomepage" href="javascript:">Open Homepage</a>
    <a class="padded" id="openTimesheet" href="javascript:">Open Timesheet</a>
    <br/>
    <input type="button" id="checkNowButton" value="Check Now" style="margin-left: 70px;"/>
  </div>
  <br>
  <div id="reports">
    <table class="list">
      <caption>Budget Summary</caption>
      <thead>
        <tr>
          <td>Category</td>
          <td class="right">
            Amount
            <br>
            Remaining
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="left">Training Budget</th>
          <td class="right" id="trainingReport">Loading... </td>
        </tr>
        <tr>
          <th class="left">Book Budget</th>
          <td class="right" id="bookBudgetReport">Loading... </td>
        </tr>
        <tr>
          <th class="left">PTO</th>
          <td class="right" id="leaveReport">Loading... </td>
        </tr>
      </tbody>
    </table>
    <br>
    <div id="importedExpensesReport">Loading... </div>
  </div>
</form>
</body>
</html>
