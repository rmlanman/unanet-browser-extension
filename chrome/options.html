<!doctype html>
<html>
<head>
  <title>Unanet Chrome Extension</title>
  <link rel="stylesheet" type="text/css" href="unanet.css"/>
  <script type="text/javascript" src="unanet.js"></script>
  <script type="text/javascript" src="async.min.js"></script>
  <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="chrome-common.js"></script>
  <script type="text/javascript" src="chrome-extension.js"></script>
  <script type="text/javascript" src="options.js"></script>
</head>
<body>
<h1><img src="unanet64.png" width="64" height="64" alt="Unanet Logo"> Unanet Chrome Extension Options</h1>

<div id="timesheetErrors"></div>

<form>
  <div class="popupField">
    <label for="url">URL</label>
    <input type="text" name="url" id="url"/>
    <a href="#" id="openHomepage">open</a>
  </div>

  <div class="popupField">
    <label for="username">Username</label>
    <input type="text" name="username" id="username"/>
  </div>

  <div class="popupField">
    <label for="password">Password</label>
    <input type="password" name="password" id="password"/>
  </div>

  <div class="popupField">
    <label for="endOfDayTimeHour">End of Day</label>
    <select name="endOfDayTimeHour" id="endOfDayTimeHour">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="0">12</option>
    </select>
    :
    <select name="endOfDayTimeMinute" id="endOfDayTimeMinute">
      <option value="0">00</option>
      <option value="15">15</option>
      <option value="30">30</option>
      <option value="45">45</option>
    </select>
    <select name="endOfDayTimeAmPm" id="endOfDayTimeAmPm">
      <option value="0">am</option>
      <option value="1">pm</option>
    </select>
  </div>
  <label> Enter the amount of your budget. </label>
  <div class="popupField">
    <label for="trainingBudget">Training</label>
    <input type="text" name="trainingBudget" id="trainingBudget"/>
  </div>

  <div class="popupField">
    <label for="bookBudget">Book</label>
    <input type="text" name="bookBudget" id="bookBudget"/>
  </div>

  <div>
    <input type="button" id="saveSettingsButton" value="Save"/>
    <input type="button" id="checkNowButton" value="Check Now"/>
  </div>
</form>
</body>
</html>
